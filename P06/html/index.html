<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SEQ2 server</title>
</head>
<body style="background-color: white;">
<h1>SEQ2 server</h1>
<form action="ping" method="get">
    Access to the server <br>
    <hr>
    Is the server alive? <input type="submit" value="SEND">
    <hr>
</form>
Get a sequence. Select sequence number
<form action="get" method="get">
    <select name="operation">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
    <input type="submit" value="GET">
</form>
Get a Gene. Select the name
<form action="gene" method="get">
    <select name="operation">
        <option value="ADA.fa">ADA</option>
        <option value="FRAT1.fa">FRAT1</option>
        <option value="FXN.fa">FXN</option>
        <option value="RNU6_269P.fa">RNU6_269P</option>
        <option value="U5.fa">U5</option>
    </select>
    <input type="submit" value="GENE">
</form>
<hr>
<form action="operation" method="get">
    Write a sequence: <input type="text" name="msg">
    <p></p>
    Select an operation:
    <input type="radio" name="op" value="info" checked> Info
    <input type="radio" name="op" value="comp"> Comp
    <input type="radio" name="op" value="rev"> Rev
    <p></p>
    Perform operation: <input type="submit" value="OPERATE">
</form>
</body>
</html>
